{% extends 'base/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="userloginform">
        <h4 class="d-inline-block mb-2">Customer Login</h4>
        <div class="bg-info mb-3" style="padding: 0.5px;"></div>
        <div id="">
            <form class="site-form" action="{% url 'cus-login' %}" method="post">
                <div class="logging-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Login" class="btn" />
                </div>
        </form>

    <div>
        {% for msg in messages %}
        <h3>{{msg}}</h3>
        {% endfor %}
    </div>
            <span style="font-size: 13px;">Not Registered? <a href="{% url 'registration' %}">Sign Up</a></span>
            <div class="mt-3">
                {% if message %}
                <p class="alert alert-danger" id="alert-style">{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
