{% extends 'manager/authentication_base.html' %}
{% block content %}
<form class="auth-form login-form" name="manager_login" method="post">
         {% csrf_token %}
        <div class="email mb-3">
            <label class="sr-only" for="signin-email">User ID</label>
            <input id="signin-email" name="signin-user" type="text" class="form-control signin-email" placeholder="User ID" required="required">
        </div><!--//form-group-->
        <div class="password mb-3">
            <label class="sr-only" for="signin-password">Password</label>
            <input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" required="required">
            <div class="extra mt-3 row justify-content-between">

            </div><!--//extra-->
        </div><!--//form-group-->
        <div class="text-center">
            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
        </div>
</form>

{% endblock %}
